<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu cola</title>
    <link href="c.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>COCA  BAR</h1>
        <p class="established">Since 2020</p>
        <hr>
        <section>
          <h2>Cola</h2>
          <img src="/coca.png" alt="colaicon"/>
          <article class="item">
            <p class="flavor">Tamanho pequeno</p><p class="price">500kzs</p>
          </article>
          <article class="item">
            <p class="flavor">Tamanho Medio</p><p class="price">1200kzs</p>
          </article>
          <article class="item">
            <p class="flavor">Pacote grande</p><p class="price">3000kzs</p>
          </article>
          <article class="item">
            <p class="flavor">Extra gramde(take away)</p><p class="price">7500</p>
          </article>
        </section>
        <section>
          <h2>Sobremesas</h2>
           <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donuts</p><p class="price">1500kzs</p>
          </article>
          <article class="item">
            <p class="dessert">Bolo</p><p class="price">2000kzs</p>
          </article>
          <article class="item">
            <p class="dessert">Pudim</p><p class="price">3500kzs</p>
          </article>
          <article class="item">
            <p class="dessert">Panqueca</p><p class="price">500kzs</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
              <a href="https://www.freecodecamp.org" target="_blank">Visita o nosso website</a>
        </p>
      </footer>
    </div>
  </body>
</html>
